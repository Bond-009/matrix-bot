[package]
name = "matrix-bot"
version = "2.0.0-beta.7"
authors = ["sparky8251 <sparky@possumlodge.me>"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/sparky8251/matrix-bot/"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
graphql_client = "0.9"
lazy_static = "1.4"
regex = "1.3"
rocket = { git = "https://github.com/SergioBenitez/Rocket.git" }
ron = "0.6.0"
ruma-client = "0.4"
thiserror = "1.0"
toml = "0.5"
tracing = "0.1.18"
tracing-subscriber = "0.2.10"
uom = "0.28"

[dependencies.reqwest]
version = "0.10"
features = ["json"]

[dependencies.rocket_contrib]
git = "https://github.com/SergioBenitez/Rocket.git"
default-features = false
features = ["json"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tokio]
version = "0.2"
features = ["signal", "macros"]

[dependencies.url]
version = "2.1"
features = ["serde"]
